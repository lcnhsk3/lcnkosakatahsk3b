    async function initializeSDKs() {
      try {
        if (window.dataSdk) {
          const initResult = await window.dataSdk.init(dataHandler);
          if (!initResult.isOk) {
            console.error("Failed to initialize data SDK");
          }
        }

        if (window.elementSdk) {
          window.elementSdk.init(elementConfig);
        }
      } catch (error) {
        console.error("SDK initialization error:", error);
      }
    }

    // Initialize when page loads
    initializeSDKs();

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      const email = document.getElementById('playerEmail').value.trim();
      
      if (!name || !email) {
        showCustomAlert('Mohon isi nama dan email terlebih dahulu!');
        return;
      }
      
      playerName = name;
      playerEmail = email;
      
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('chapterScreen').classList.remove('hidden');
      
      document.getElementById('displayName').textContent = playerName;
      
      generateChapterButtons();
    }

    function generateChapterButtons() {
      const grid = document.getElementById('chapterGrid');
      grid.innerHTML = '';
      
      const chapters = ['BAB 11', 'BAB 12', 'BAB 13', 'BAB 14', 'BAB 15', 'BAB 16', 'BAB 17', 'BAB 18', 'BAB 19', 'BAB 20'];
      
      chapters.forEach(chapter => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-primary';
        btn.textContent = chapter;
        btn.onclick = () => selectChapter(chapter);
        grid.appendChild(btn);
      });
    }

    function selectChapter(chapter) {
      currentChapter = chapter;
      document.getElementById('selectedChapter').textContent = chapter;
      document.getElementById('displayName2').textContent = playerName;
      
      document.getElementById('chapterScreen').classList.add('hidden');
      document.getElementById('quizTypeScreen').classList.remove('hidden');
    }

      currentQuestionIndex = 0;
      score = 0;
      
      generateQuestions();
      
      document.getElementById('quizTypeScreen').classList.add('hidden');
      document.getElementById('quizScreen').classList.remove('hidden');
      
      showQuestion();

            correct: word.indonesia,
            word: word
          });
        } else if (currentQuizType === 'melengkapi') {
          // Generate completion sentence using example sentences - show only Hanzi part
          const sentences = exampleSentences[word.hanzi];
          let completionSentence;
          
          if (sentences && sentences.length > 0) {
            // Extract only the Chinese part (before the pinyin)
            const chinesePart = sentences[0].split('(')[0].trim();
            const hanziRegex = new RegExp(word.hanzi, 'g');
            
            if (chinesePart.includes(word.hanzi)) {
              completionSentence = chinesePart.replace(hanziRegex, '___');
            } else {
              // Create a simple completion sentence
              completionSentence = `我需要___。`;
            }
          } else {
            // Create context-appropriate completion sentences - only Hanzi
            const contextSentences = {

            };
            
            completionSentence = contextSentences[word.hanzi] || `我喜欢___。`;
          }
          
          currentQuestions.push({
            question: completionSentence,

    function showQuestion() {
      if (currentQuestionIndex >= currentQuestions.length) {
        showResults();
        return;
      }
      
      const question = currentQuestions[currentQuestionIndex];
      document.getElementById('question').textContent = question.question;
      document.getElementById('scoreDisplay').textContent = `Skor: ${score}/${currentQuestionIndex}`;
      
      generateOptions(question);
      startTimer();
      
      document.getElementById('exampleSentences').classList.add('hidden');
      document.getElementById('nextBtn').style.display = 'none';
    }

    function generateOptions(question) {
      const grid = document.getElementById('optionsGrid');
      grid.innerHTML = '';
      
      const options = [question.correct];
      const allWords = vocabularyData[currentChapter].words;
      
      // Generate wrong options
      while (options.length < 6) {
        const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
        let optionText;
        
        if (currentQuizType === 'indonesia-hanzi' || currentQuizType === 'melengkapi') {
          optionText = randomWord.hanzi;
        } else {
          optionText = randomWord.indonesia;
        }
        
        if (!options.includes(optionText)) {
          options.push(optionText);
        }
      }
      
      // Shuffle options
      const shuffledOptions = shuffleArray(options);
      
      shuffledOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => selectAnswer(option, question.correct, question.word);
        grid.appendChild(btn);
      });
    }

    function selectAnswer(selected, correct, word) {
      clearInterval(timer);
      
      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.classList.add('correct');
        } else if (btn.textContent === selected && selected !== correct) {
          btn.classList.add('wrong');
        }
      });
      
      if (selected === correct) {
        score++;
        playSuccessSound();
      } else {
        playErrorSound();
      }
      
      showExampleSentences(word);
      document.getElementById('nextBtn').style.display = 'block';
    }

    function showExampleSentences(word) {
      const container = document.getElementById('exampleSentences');
      const sentences = exampleSentences[word.hanzi] || [
        `${word.hanzi} (${word.pinyin}) - ${word.indonesia}`,
        `这是一个例句。(Zhè shì yí ge lìjù.) - Ini adalah contoh kalimat.`
      ];
      
      container.innerHTML = `
        <h3>Contoh Kalimat:</h3>
        ${sentences.map(sentence => `<div class="sentence">${sentence}</div>`).join('')}
      `;
      
      container.classList.remove('hidden');
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
    }

    function startTimer() {
      timeLeft = 10;
      document.getElementById('timer').textContent = timeLeft;
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          // Auto select wrong answer when time runs out
          const buttons = document.querySelectorAll('.option-btn');
          if (buttons.length > 0) {
            const wrongBtn = Array.from(buttons).find(btn => 
              btn.textContent !== currentQuestions[currentQuestionIndex].correct
            );
            if (wrongBtn) {
              wrongBtn.click();
            }
          }
        }
      }, 1000);
    }

      document.getElementById('resultScreen').classList.remove('hidden');

      document.getElementById('finalScore').textContent = `${score}/${currentQuestions.length} (${percentage}%)`;

      let resultsHTML = '<h2 style="color: #667eea; margin-bottom: 20px;">Ringkasan Soal dan Jawaban:</h2>';
      
      currentQuestions.forEach((question, index) => {

      });

    }

    async function saveResults() {
      if (!window.dataSdk) return;
      
      if (currentRecordCount >= 999) {
        showCustomAlert('Batas maksimum 999 record telah tercapai. Tidak dapat menyimpan hasil baru.');
        return;
      }
      
      document.getElementById('loadingMessage').classList.remove('hidden');
      
      const resultData = {

        quiz_type: currentQuizType,

      };

          // Simulate email sending
          setTimeout(() => {

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function playSuccessSound() {
      // Create success sound using Web Audio API
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
        oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (error) {
        // Fallback if audio context fails
        console.log("Success!");
      }
    }

    function playErrorSound() {
      // Create error sound using Web Audio API
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } catch (error) {
        // Fallback if audio context fails
        console.log("Wrong answer");
      }
    }

    function showCustomAlert(message) {
      // Create custom alert overlay
      const overlay = document.createElement('div');
      overlay.className = 'custom-alert';
      
      const modal = document.createElement('div');
      modal.className = 'alert-modal';
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'alert-message';
      messageDiv.textContent = message;
      
      const button = document.createElement('button');
      button.className = 'alert-button';
      button.textContent = 'OK';
      button.onclick = () => document.body.removeChild(overlay);
      
      modal.appendChild(messageDiv);
      modal.appendChild(button);
      overlay.appendChild(modal);
      document.body.appendChild(overlay);
    }
